<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hotel Hunting</h1>
        <nav>
            <a href="login.html">Login</a>
            <a href="help.html">Help</a>
        </nav>
    </header><br>

    <form class="inside-city">
        <a href="cities.html" class="btn">Back</a>
    </form>

    <section class="sign-in-container">
        <h2 style="text-align: center;">Enter Your Details</h2><br>
        <form action="cities.html" method="post">
            <label for="name">Full Name:</label>
            <input type="text" for="name" id="name" placeholder="Enter Your Full Name" size="50"><br><br>

            <label name="gender">Gender:</label>
            <input name="gender" type="radio" id="gender" value="male">
            <label for="male">Male</label>
            <input name="gender" type="radio" id="gender" value="female">
            <label for="female">Female</label>
            <input name="gender" type="radio" id="gender" value="other">
            <label for="other">Other</label><br><br>

            <label for="city">Enter Your city:</label>
            <select>
                <option value="surat">Surat</option>
                <option value="vadodara">Vadodara</option>
                <option value="nadiad">Nadiad</option>
                <option value="ahemdabad">Ahemdabad</option>
                <option value="morbi">Morbi</option>
                <option value="rajkot">Rajkot</option>
                <option value="amreli">Amreli</option>
                <option value="mumbai">Mumbai</option>
                <option value="delhi">Delhi</option>
                <option value="bangalore">Bangalore</option>
                <option value="valsad">Valsad</option>
                <option value="bhruch">Bhruch</option>
                <option value="anand">Anand</option>
                <option value="junagadh">Junagadh</option>
                <option value="bhavnagar">Bhavnagar</option>
                <option value="jamnagar">Jamnagar</option>
            </select><br><br>

            <label for="address">Address:</label>
            <input for="address" type="text" id="address" size="50" placeholder="Enter Your Address"><br><br> 

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your Email" size="30"><br><br>

            <label for="cpassword">Create Password:</label>
            <input type="cpassword" id="cpassword" placeholder="Create Password" size="30"><br><br>

            <label for="rpassword">Retype Password:</label>
            <input type="rpassword" id="rpassword" placeholder="Retype Password" size="30"><br><br>
            
            <button type="reset" value="reset" class="btn" >Reset</button>
            <button type="submit" value="submit" class="btn" >Submit</button>

        </form>
    </section>

    <footer>
        <p>&copy; 2025 Hotel Hunting. All Rights Reserved.</p>
    </footer>
</body>
</html>
