<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body style="background-image: url('hotel1.webp');">
    <header>
        <h1>Select Your City</h1>
        <p>Explore luxurious hotels in top destinations of India.</p>
        <nav>
          <a href="cities.html">
            <i class="fas fa-home"></i>
          </a>
          <a href="profile.html">
            <i class="fas fa-user"></i>
          </a>
          <a href="help.html">
            <i class="fas fa-list"></i>   
          </a>
        </nav>
    </header><br><br>

    <section class="feedback">
        <h2 style="text-align: center;">Feedback Form</h2>
        <form action="feedback.html" method="post">
          <label for="name">Name:</label><br><br>
          <input type="text" id="name" name="name" size="94" required><br><br>
    
          <label for="email">Email:</label><br><br>
          <input type="email" id="email" name="email" size="94" required><br><br>

            <label for="place">Search :</label>
            <select id="place" name="place" required>
                <option value="">-- Select city --</option>
                <option value="Manali">Manali</option>
                <option value="Shimla">Shimla</option>
                <option value="Kerala">Kerla</option>
                <option value="Leh-ladakh">Leh-ladakh</option>
                <option value="Mahabaleshwar">Mahabaleshwar</option>
                <option value="Goa">Goa</option>
                <option value="Munnar">Munnar</option>
                <option value="Alleppey">Alleppey</option>
                <option value="Ooty">Ooty</option>
                <option value="Banglore">Banglore</option>
                <option value="Mount Abu">Mount Abu</option>
                <option value="Udaipur">Udaipur</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Darjeeling">Darjeeling</option>
                <option value="Rishikesh">Rishikesh</option>
                <option value="Agra">Agra</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kashmir">Kashmir</option>
                <option value="Nainital">Nainital</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mussoorie">Mussoorie</option>
                <option value="Chennai">Chennai</option>
                <option value="Diu">Diu</option>
                <option value="Sikkim">Sikkim</option>
            </select>
        </form><br>

          <label for="hotel">Hotel name:</label>
          <input type="text" id="hotel" name="hotel" required><br>
    
          <label for="satisfaction">How satisfied were you with the experience?</label>
          <select id="satisfaction" name="satisfaction" required>
            <option value="">-- Select an option --</option>
            <option value="very-satisfied">Very Satisfied</option>
            <option value="satisfied">Satisfied</option>
            <option value="neutral">Neutral</option>
            <option value="dissatisfied">Dissatisfied</option>
            <option value="very-dissatisfied">Very Dissatisfied</option>
          </select><br>
    
          <label for="like">What did you like the most?</label>
          <textarea id="like" name="like"></textarea><br>
    
          <label for="improve">What could be improved?</label>
          <textarea id="improve" name="improve"></textarea><br>
    
          <label for="recommend">How likely are you to recommend this to others?</label>
          <select id="recommend" name="recommend" required>
            <option value="">-- Select an option --</option>
            <option value="very-likely">Very Likely</option>
            <option value="likely">Likely</option>
            <option value="neutral">Neutral</option>
            <option value="unlikely">Unlikely</option>
            <option value="very-unlikely">Very Unlikely</option>
          </select><br>
    
          <label for="comments">Additional Comments:</label>
          <textarea id="comments" name="comments"></textarea><br>
    
          <button type="submit" class="btn" value="submit">Submit</button>
        </form>
    </section><br>
<footer>
    <p>&copy; 2025 Hotel Hunting. All Rights Reserved.</p><br>
    <i class="fa-brands fa-google-play fa-xl"></i>
    <i class="fa-brands fa-apple fa-2xl"></i>
    <i class="fa-brands fa-facebook fa-xl"></i>
    <i class="fa-brands fa-youtube fa-xl"></i>
    <i class="fa-brands fa-instagram fa-xl"></i>
    <i class="fa-brands fa-x-twitter"></i><br><br>
    <p style="font-size: 15px;">Autor: Shiv and Mansvi</p>
</footer>
</body>
</html>
